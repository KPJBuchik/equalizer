    <div class="sound-controls">
        <i class="fas fa-volume-up"></i>
        <div id="video-controls">
            <input type="range" class="volume" min="0" max="1" step="0.1" value="1" />

        </div>
        <button data-toggle="modal" data-target="#exampleModal" class="eq-button">EQ</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="modal-body">
                        <label class="switch">
                            <input type="checkbox">
                            <span id="slider" class="slider round">
                            </span>
                        </label>
                        <input orient="vertical" class="eq eqband1" list="ticks" type="range" value="0" step="1"
                            min="-30" max="20" oninput="changeGain(this.value, 1);"></input>
                        <datalist id="ticks">
                            <option>-30</option>
                            <option>-25</option>
                            <option>-20</option>
                            <option>-15</option>
                            <option>-10</option>
                            <option>-5</option>

                            <option>5</option>
                            <option>10</option>
                            <option>15</option>
                            <option>20</option>

                        </datalist>

                        <datalist id="ticks">
